<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-center align-items-center">
      <div class="col-4 text-center">

  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">

      <p class="display-4 fst-italic" id="authorLocation"></p>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">Generate New Quote!</h3>
          <p class="card-text mb-auto">How long should the new quote be?</p>

            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
          </select><br />

          <p class="card-text mb-auto">Filter quotes by tag</p>

            <option value="&tags=life">Life</option>
            <option value="&tags=love">Love</option>
            <option value="&tags=nature">Nature</option>

            <option value="&tags=proverb">Proverb</option>
            <option value="&tags=religion">Religion</option>
            <option value="&tags=science">Science</option>

            <option value="&tags=technology">Technology</option>
            <option value="&tags=wisdom">Wisdom</option>
          </select><br />
