<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Module 3</title>

  <link rel="stylesheet" href="exercise.css">
  <script src="exercise.js"></script>

</head>
<body>

  <!--Header-->
  <h1>List Builder</h1>
  <div class="flexRow">

    <!--Column containing the typing inputs to the exercise and button for adding to lists-->
    <div class="flexColumn">
      <h2>Form to obtain a word and place into a list</h2>
      <form name="myForm">
        Word for List: <input type="text" name="newWord" value=""><br />
        List 1 or 2: <input type="number" name="newNumber" value=""><br /><br />
        <input type="button" value="Add to List" onclick="validateANDadd()">
      </form>
    </div>

    <!--List 1 with clear button-->
    <div class="flexColumn">
      <h2>List 1</h2>
      <table id="myList1">
      </table>
      <br /><br />
      <input type="button" value="Clear This List" onclick="clearList1()">
    </div>

    <!--List 2 with clear button-->
    <div class="flexColumn">
      <h2>List 2</h2>
      <table id="myList2">
      </table>
      <br /><br />
      <input type="button" value="Clear This List" onclick="clearList2()">
    </div>
  </div>
  
</body>
</html>
