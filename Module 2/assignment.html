<!DOCTYPE html>

<head>

<body>

  <div class="myflexboxRow">
    <div class="myflexboxColumn" style="left: 25px;">

    </div>

    <div class="myflexboxColumn" style="margin-left: auto; margin-right: auto;">
    <img src="Assignment Media/Logo.jpg" alt="Doane Logo">

    <div class="myflexboxColumn" style="right: 25px;">
      <p>Doane Sports</p>
      <a href="http://www.doaneathletics.com/"><img src="Assignment Media/Sports.jpg" alt="Link to other Doane sports" style="width: 75px; margin-left: 15px;"></a>
    </div>

  </div>

  <div class="myflexboxRow">
    
    <div class="myflexboxColumn" style="margin-left: auto; margin-right: auto;">
      <img src="Assignment Media/Header.jpg" alt="Qualifying Years for NAIA Playoffs">

  </div>

  <div class="myflexboxRow">

    <div class="myflexboxColumn" style="left: 25px;">
      <p>Roster</p>

    <div class="myflexboxColumn" style="margin-left: auto; margin-right: auto;">
